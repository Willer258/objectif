<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Données JSON depuis Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }


    .epprouvette {
      width: 50px;
      height: 200px;
      border: 3px solid #555;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    
    .niveau {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background-color: #4caf50;
      transition: height 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>Données Google Sheets</h1>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <div class="epprouvette">
    <div class="niveau" id="niveau"></div>
  </div>


  <script>
   // Effectuer une requête GET
fetch('https://script.google.com/macros/s/AKfycbzRy4KzJ6AvL8mnOcUi9_qbPACSG-XjS-upBAWOfB-I0wZNsP7ul_rnAj08b7_zGa2A2A/exec')
.then(response => {
  if (!response.ok) {
    throw new Error('Erreur dans la réponse du réseau');
  }
  return response.json(); // Convertir la réponse en JSON
})
.then(data => {
  console.log('Données reçues :', data); // Afficher les données dans la console
})
.catch(error => {
  console.error('Il y a eu un problème avec la requête fetch :', error);
});

  </script>

</body>
</html>
